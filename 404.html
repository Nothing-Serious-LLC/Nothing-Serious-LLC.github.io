<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - Nothing Serious LLC">
  <meta name="robots" content="noindex, follow">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/ns-logo.png">
  <link rel="apple-touch-icon" href="/assets/ns-logo.png">
  <meta name="theme-color" content="#3354ff">
  
  <title>404 - Page Not Found | Nothing Serious LLC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/global.css">
  
  <style>
    /* 404 Page Specific Styles */
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .error-content {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .error-code {
      font-size: clamp(5rem, 15vw, 10rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent) 0%, var(--grad-end) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      line-height: 1;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .error-title {
      font-size: 2rem;
      margin: 30px 0 20px;
      color: var(--txt);
    }
    
    .error-message {
      font-size: 1.2rem;
      color: var(--txt-secondary);
      margin-bottom: 40px;
      line-height: 1.8;
    }
    
    .error-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .error-illustration {
      margin: 40px 0;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.3s forwards;
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .search-404 {
      margin-top: 40px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .search-404 input {
      width: 100%;
      padding: 15px 20px;
      background: var(--card);
      border: 2px solid var(--div);
      border-radius: 10px;
      color: var(--txt);
      font-size: 1rem;
      transition: all var(--transition-fast);
    }
    
    .search-404 input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .quick-links {
      margin-top: 60px;
      padding-top: 40px;
      border-top: 1px solid var(--div);
    }
    
    .quick-links h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: var(--txt);
    }
    
    .quick-links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .quick-link {
      padding: 15px;
      background: var(--card);
      border-radius: 10px;
      text-decoration: none;
      color: var(--txt);
      transition: all var(--transition-base);
      border: 2px solid transparent;
    }
    
    .quick-link:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-title {
        font-size: 1.5rem;
      }
      
      .error-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .error-actions .btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-content fade-in">
      <div class="error-illustration floating">
        <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="100" cy="100" r="80" stroke="var(--accent)" stroke-width="3" opacity="0.3"/>
          <path d="M70 80 Q100 50 130 80" stroke="var(--accent)" stroke-width="3" stroke-linecap="round" fill="none"/>
          <circle cx="75" cy="90" r="5" fill="var(--accent)"/>
          <circle cx="125" cy="90" r="5" fill="var(--accent)"/>
          <path d="M70 130 Q100 110 130 130" stroke="var(--accent)" stroke-width="3" stroke-linecap="round" fill="none"/>
          <text x="100" y="170" text-anchor="middle" font-size="20" fill="var(--txt-secondary)" font-family="Inter">Lost?</text>
        </svg>
      </div>
      
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Oops! Page Not Found</h2>
      <p class="error-message">
        Looks like this page took a quest of its own and got lost along the way. 
        Don't worry, we'll help you find your way back!
      </p>
      
      <div class="error-actions">
        <a href="/" class="btn">Go Home</a>
        <a href="/quests.html" class="btn" style="background: transparent; border: 2px solid var(--accent); color: var(--accent);">Check Out Quests</a>
      </div>
      
      <div class="search-404">
        <form action="/" method="get" onsubmit="return handleSearch(event)">
          <input type="text" placeholder="Search for something..." aria-label="Search">
        </form>
      </div>
      
      <div class="quick-links">
        <h3>Popular Pages</h3>
        <div class="quick-links-grid">
          <a href="/" class="quick-link">Home</a>
          <a href="/quests.html" class="quick-link">Quests App</a>
          <a href="/contact.html" class="quick-link">Contact</a>
          <a href="/faq.html" class="quick-link">FAQ</a>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Simple search redirect
    function handleSearch(e) {
      e.preventDefault();
      const query = e.target.querySelector('input').value.toLowerCase();
      
      // Simple routing based on keywords
      if (query.includes('quest') || query.includes('app')) {
        window.location.href = '/quests.html';
      } else if (query.includes('contact') || query.includes('email')) {
        window.location.href = '/contact.html';
      } else if (query.includes('faq') || query.includes('help')) {
        window.location.href = '/faq.html';
      } else if (query.includes('privacy')) {
        window.location.href = '/privacy.html';
      } else if (query.includes('terms')) {
        window.location.href = '/terms.html';
      } else {
        window.location.href = '/';
      }
      
      return false;
    }
    
    // Add some fun to the 404 page
    document.addEventListener('DOMContentLoaded', function() {
      const errorCode = document.querySelector('.error-code');
      let clickCount = 0;
      
      errorCode.addEventListener('click', function() {
        clickCount++;
        
        if (clickCount === 3) {
          errorCode.style.transform = 'rotate(360deg)';
          errorCode.style.transition = 'transform 0.5s';
          
          setTimeout(() => {
            errorCode.style.transform = 'rotate(0deg)';
          }, 500);
          
          clickCount = 0;
        }
      });
    });
  </script>
</body>
</html>
