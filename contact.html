<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Nothing Serious LLC</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#121212;--txt:#f5f5f5;--accent:#64b5f6;--card:#1e1e1e;--div:#333;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--txt);min-height:100vh;display:flex;flex-direction:column}

    nav{padding:24px;text-align:center}
    nav a{margin:0 12px;color:var(--txt);text-decoration:none;font-weight:600}

    main{flex:1;display:flex;justify-content:center;align-items:center;padding:60px 5%}
    form{background:var(--card);padding:40px;border-radius:8px;width:100%;max-width:500px}
    label{display:block;margin-bottom:8px;font-weight:600}
    input,textarea{width:100%;padding:12px;margin-bottom:20px;background:#181818;border:1px solid var(--div);border-radius:4px;color:var(--txt)}
    button{background:var(--accent);color:var(--bg);padding:14px 24px;border:none;border-radius:6px;font-weight:600;cursor:pointer}

    footer{text-align:center;padding:20px;color:#888;border-top:1px solid var(--div)}
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/quests.html">Quests</a>
    <a href="/contact.html">Contact</a>
  </nav>

  <main>
    <!-- 1️⃣ replace the value below with your Formspree endpoint -->
    <form action="https://formspree.io/f/REPLACE_ME" method="POST">
      <h2 style="margin-bottom:24px">Get in Touch</h2>

      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="email">Email</label>
      <input id="email" name="_replyto" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <!-- bot-trap -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>&copy; 2025 Nothing Serious LLC</footer>
</body>
</html>
