<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Send feedback or business inquiries to Nothing Serious LLC.">
  <link rel="canonical" href="https://nothingserious.info/contact.html">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nothingserious.info/contact.html">
  <meta property="og:title" content="Contact – Nothing Serious LLC">
  <meta property="og:description" content="We’d love to hear from you.">
  <meta property="og:image" content="https://nothingserious.info/assets/og-default.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contact – Nothing Serious LLC">
  <meta name="twitter:description" content="We’d love to hear from you.">
  <meta name="twitter:image" content="https://nothingserious.info/assets/og-default.png">

  <title>Contact – Nothing Serious LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#121212;--txt:#f5f5f5;--accent:#64b5f6;--card:#1e1e1e;--div:#333}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--txt);display:flex;flex-direction:column;min-height:100vh}

    nav{padding:26px 0;text-align:center}
    nav a{margin:0 14px;color:var(--txt);text-decoration:none;font-weight:600}
    nav a:hover{color:var(--accent)}

    main{flex:1;display:flex;justify-content:center;align-items:center;padding:60px 5%}
    form{background:var(--card);padding:42px;border-radius:10px;width:100%;max-width:520px}
    label{display:block;margin-bottom:8px;font-weight:600}
    input,textarea{width:100%;padding:12px;margin-bottom:20px;background:#181818;border:1px solid var(--div);border-radius:4px;color:var(--txt)}
    button{background:var(--accent);color:var(--bg);padding:14px 24px;border:none;border-radius:6px;font-weight:600;cursor:pointer}
    #success-msg{display:none;text-align:center;font-size:1.2rem}

    footer{text-align:center;padding:30px;border-top:1px solid var(--div);font-size:.9rem;color:#888}
    footer a{margin:0 14px;color:var(--txt);text-decoration:none;font-weight:600}
    footer a:hover{color:var(--accent)}
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/quests.html">Quests</a>
    <a href="/contact.html">Contact</a>
    <a href="/faq.html">FAQ</a>
    <a href="/privacy.html">Privacy</a>
    <a href="/terms.html">Terms</a>
  </nav>

  <main>
    <div id="success-msg">Thanks! Your message was sent ✅</div>

    <form id="contact-form" action="https://formspree.io/f/xanoagql" method="POST">
      <h2 style="margin-bottom:24px">Get in Touch</h2>

      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="email">Email</label>
      <input id="email" name="_replyto" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="text" name="_gotcha" style="display:none">
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Nothing Serious LLC
    <div class="foot-nav">
      <a href="/">Home</a>
      <a href="/quests.html">Quests</a>
      <a href="/contact.html">Contact</a>
      <a href="/faq.html">FAQ</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
    </div>
  </footer>

  <script>
    const form=document.getElementById('contact-form');
    const success=document.getElementById('success-msg');
    form.addEventListener('submit',async e=>{
      e.preventDefault();
      const data=new FormData(form);
      const res=await fetch(form.action,{method:'POST',body:data,headers:{'Accept':'application/json'}});
      if(res.ok){
        form.reset();form.style.display='none';success.style.display='block';
      }else{alert('Sorry, something went wrong.');}
    });
  </script>
</body>
</html>
